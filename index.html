<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nani-AI Wellness Assistant</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0C9A9A">
<link rel="icon" href="/icons/icon-192.png">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg, #F0F9F8);
    color: var(--text, #4A453F);
    transition: background 0.4s ease;
  }

  /* ------ THEME VARIABLES ----- */
  :root {
    --bg: #F0F9F8;
    --bubble-nani: #E8F4F3;
    --bubble-user: #0C9A9A;
    --text: #4A453F;
    --header-bg: #FFFFFF;
  }

  /* ------ HEADER WITH AVATAR ----- */
  .header {
    text-align: center;
    padding: 25px 20px 15px;
    background: var(--header-bg);
    border-bottom: 1px solid #D8E7E5;
  }

  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    margin: auto;
    background: #fff;
    border: 3px solid #C5E5E1;
    background-image: url('/icons/nani-avatar.png'); /* <-- Add your avatar file */
    background-size: cover;
    background-position: center;
  }

  .title {
    font-size: 1.6rem;
    font-weight: 700;
    margin-top: 12px;
    color: var(--text);
  }

  .subtitle {
    font-size: 1rem;
    opacity: 0.7;
    margin-top: 3px;
  }

  /* ------ CONTAINER ------ */
  .container {
    max-width: 520px;
    margin: auto;
    padding: 20px;
  }

  #nani-chat-box {
    height: 60vh;
    overflow-y: auto;
    background: #FFFFFF;
    border-radius: 14px;
    padding: 15px;
    border: 1px solid #CCE7E5;
    box-shadow: 0 3px 9px rgba(0,0,0,0.05);
  }

  .msg-user, .msg-nani {
    margin-bottom: 14px;
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  .msg-user { justify-content: flex-end; }
  .msg-nani { justify-content: flex-start; }

  .bubble {
    padding: 13px 16px;
    border-radius: 16px;
    line-height: 1.5;
    max-width: 80%;
  }

  .msg-user .bubble {
    background: var(--bubble-user);
    color: white;
    border-bottom-right-radius: 5px;
  }

  .msg-nani .bubble {
    background: var(--bubble-nani);
    color: var(--text);
    border-bottom-left-radius: 5px;
  }

  /* ------- INPUT AREA ------- */
  .input-row {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }

  #nani-input {
    flex: 1;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #C9DAD8;
  }

  #nani-send-btn {
    width: 85px;
    background: var(--bubble-user);
    color: white;
    border: none;
    border-radius: 10px;
  }

  #nani-loader {
    text-align: center;
    margin-top: 10px;
    display: none;
    color: var(--bubble-user);
  }

  /* ----- THEME SELECTOR ----- */
  #theme-selector {
    margin-top: 10px;
    background: white;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #CCE7E5;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(6px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>

<body>

  <div class="header">
    <div class="avatar"></div>
    <div class="title">Nani-AI</div>
    <div class="subtitle">Your Natural Wellness Guide</div>
  </div>

  <div class="container">

    <!-- Theme selector -->
    <select id="theme-selector">
      <option value="auto">Auto Seasonal Mode ğŸŒ¤ï¸</option>

      <option value="pitta">Pitta â€¢ Summer ğŸ”¥</option>
      <option value="kapha">Kapha â€¢ Spring ğŸŒ±</option>
    </select>

    <div id="nani-chat-box"></div>

    <div class="input-row">
      <input id="nani-input" placeholder="What are you suffering from?">
      <button id="nani-send-btn">Send</button>
    </div>

    <div id="nani-loader">ğŸŒ± Preparing Naniâ€™s wisdom...</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
