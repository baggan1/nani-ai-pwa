<style>
  body {
    margin: 0;
    padding: 0;
    background: #F0F9F8;
    font-family: "Inter", system-ui, sans-serif;
    color: #4A453F;
  }

  .container {
    max-width: 520px;
    margin: auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #0C9A9A;
    font-size: 1.9rem;
    margin-bottom: 15px;
    font-weight: 700;
  }

  #nani-chat-box {
    height: 60vh;
    overflow-y: auto;
    background: #FFFFFF;
    border-radius: 14px;
    padding: 15px;
    border: 1px solid #CCE7E5;
    box-shadow: 0 3px 10px rgba(0,0,0,0.06);
  }

  /* Chat bubbles */
  .msg-user, .msg-nani {
    margin-bottom: 14px;
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  .msg-user {
    justify-content: flex-end;
  }

  .msg-nani {
    justify-content: flex-start;
  }

  .bubble {
    padding: 12px 16px;
    border-radius: 14px;
    line-height: 1.5;
    max-width: 80%;
    font-size: 1rem;
  }

  .msg-user .bubble {
    background: #0C9A9A;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .msg-nani .bubble {
    background: #E8F4F3;
    color: #4A453F;
    border-bottom-left-radius: 4px;
  }

  /* Input box + button */
  .input-row {
    margin-top: 18px;
    display: flex;
    gap: 10px;
  }

  #nani-input {
    flex: 1;
    padding: 14px;
    border: 1px solid #C9DAD8;
    border-radius: 10px;
    font-size: 1rem;
  }

  #nani-send-btn {
    width: 90px;
    background: #0C9A9A;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s;
  }

  #nani-send-btn:hover {
    background: #0A7C7C;
  }

  #nani-loader {
    text-align: center;
    margin-top: 10px;
    color: #0C9A9A;
    font-weight: 600;
    display: none;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(6px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>

      <button id="nani-send-btn">Send</button>
    </div>

    <div id="nani-loader">ðŸŒ± Preparing natural remedies...</div>
