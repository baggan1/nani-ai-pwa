<!DOCTYPE html>
<html lang="en">
<head>

    .box {
      background: white;

      padding: 30px;

      border: 1px solid #cce7e7;

      margin-bottom: 12px;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin-top: 16px;
      background: #14A1A1;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #0e7f7f;
    }
